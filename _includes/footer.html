{% if site.footer_text != nil %}
    {% assign navbar_theme = site.navbar_theme %}
    {% if navbar_theme == nil %}
        {% assign navbar_theme = "navbar-dark bg-dark" %}
    {% endif %}
    <footer>
        <div class="footer {{navbar_theme}} text-center">
            <p class="text-muted">{{ site.footer_text }}</p>
        </div>
    </footer>
{% endif %}
