<header class="main-header">
    {% assign navbar_theme = site.navbar_theme %}
    {% if navbar_theme == nil %}
        {% assign navbar_theme = "navbar-dark bg-dark" %}
    {% endif %}
    <nav class="navbar navbar-expand-lg {{navbar_theme}}">
        <div class="container-fluid">
            <div class="row">
                <button type="button" id="sidebarCollapse" class="btn toggle-sidebar-button">
                    <i class="fas fa-align-left"></i>
                </button>
                <a class="navbar-brand header-link" href="{{site.url}}">{{site.title}}</a>
                {% include header_links.html %}
            </div>
        </div>

    </nav>
</header>
